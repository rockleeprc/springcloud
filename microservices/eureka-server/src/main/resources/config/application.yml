server:
  port: 8761

spring:
  application:
    name: eureka-server

eureka:
  client:
    registerWithEureka: false     # 不向注册中心注册自己
    fetchRegistry: false     # 不在本地缓存注册信息
    service-url:
      defaultZone: http://admin:admin@localhost:${server.port}/eureka
  server:
    enableSelfPreservation: true #关闭自我保护，不管如何都要剔除心跳检测异常的服务
    #waitTimeInMsWhenSyncEmpty: 5 # 服务接受请求前等待的初始时间，本环境注释调，加快服务启动
security:
  basic:
    enabled: true #开启安全配置，需要密码
  user:
    name: admin
    password: admin