spring:
  application:
    name: auth-server

server:
  port: 7777

security:
  user:
    name: admin
    password: admin

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://admin:admin@localhost:8761/eureka/