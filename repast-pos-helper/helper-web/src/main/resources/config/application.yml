
server:
  port: 80

spring:
  application:
    name: repast-post-helper
  profiles:
    active:
      - dev

logging:
  config: classpath:config/logback-spring.xml

# mybatis-plus
mybatis-plus:
  mapper-locations: classpath:/mapper/**/*Mapper.xml
  type-aliases-package: com.yuneke.model
  global-config:
    db-config:
      id-type: auto
      field-strategy: NOT_EMPTY
      db-column-underline: true
