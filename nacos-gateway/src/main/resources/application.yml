server:
  port: 9110
spring:
  application:
    name: nacos-gateway
  cloud:
    nacos:
      discovery:
        server-addr: node5:8848
    sentinel:
      transport:
        port: 8721
        dashboard: node5:8010
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: nacos-consumer
          uri: lb://nacos-consumer
          predicates:
            - Method=GET,POST
        - id: nacos-provider
          uri: lb://nacos-provider
          predicates:
            - Method=GET,POST

management:
  endpoints:
    web:
      exposure:
        include: '*'

logging:
  level:
    org.springframework.cloud.gateway: debug